apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-proxy-config
  namespace: monitoring
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_0
        address:
          socket_address: { address: 0.0.0.0, port_value: 8082 }
        filter_chains:
        - filters:
          - name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match: { prefix: "/" }
                    route: { host_rewrite: prometheus.monitoring.svc, cluster: service_k8s }
              http_filters:
              - name: envoy.fault
                config:
                  abort:
                    http_status: 503
                    percentage:
                      numerator: 50
                      denominator: HUNDRED
              - name: envoy.router
      clusters:
      - name: service_k8s
        connect_timeout: 0.25s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: service_k8s
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: prometheus.monitoring.svc
                    port_value: 9090
        tls_context:
          sni: prometheus.monitoring.svc